<layout name="Pub/layout"/>
<!-- BEGIN PAGE LEVEL STYLES -->
<link rel="stylesheet" type="text/css" href="{:C('ADMIN_CSS_PATH')}select2_metro.css" />
<link rel="stylesheet" href="{:C('ADMIN_CSS_PATH')}DT_bootstrap.css" />
<style type="text/css">
	a:link { text-decoration: none;}
	a:hover { cursor: pointer;}
</style>
<!-- END PAGE LEVEL STYLES -->
				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-edit"></i>Editable Table</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<a href="#portlet-config" data-toggle="modal" class="config"></a>

									<a href="javascript:;" class="reload"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body">

								<div class="clearfix">

									<div class="btn-group">
										<a href="{:U('Goods/goods_add')}">
											<button id="" class="btn green">添加订单<i class="icon-plus"></i></button>
										</a>
									</div>

									<div class="btn-group pull-right">

										<button class="btn dropdown-toggle" data-toggle="dropdown">Tools <i class="icon-angle-down"></i>

										</button>

										<ul class="dropdown-menu pull-right">

											<li><a href="#">Print</a></li>

											<li><a href="#">Save as PDF</a></li>

											<li><a href="#">Export to Excel</a></li>

										</ul>

									</div>

								</div>

								<table class="table table-striped table-hover table-bordered" id="sample_editable_1">

									<thead>
										<tr>
											<th>订单ID</th>
											<th>订单号</th>
											<th>总金额</th>
											<th>是否付款</th>
											<th>是否发货</th>
											<th>下单时间</th>
											<th>Edit</th>
											<th>Delete</th>
										</tr>
									</thead>

									<tbody>
										<volist name="info" id="v">
											<tr class="">
												<td>{$v.order_id}</td>
												<td><a href="{:U('Order/detail',array('order_id'=>$v['order_id']))}" style="color:blue;">{$v.order_number}</a></td>
												<td>{$v.order_price}</td>
												<td>{$v['order_status']=='0' ? "<span class='label label-warning'>未付款</span>" : "<span class='label label-success'>已付款</span>"}</td>
												<td>{$v['is_send']=='是' ? "<span class='label label-success'>已发货</span>":"<span class='label label-error'>未发货</span>"}</td>
												<td>{$v.add_time|date="Y-m-d H:i:s",###}</td>
												<td><a class="" href="{:U('Admin/Order/order_edit',array('id'=>$v['order_id']))}" >Edit</a></td>
												<td><a class="delete" href="javascript:;" data-id="{$v.order_id}">Delete</a></td>
											</tr>
										</volist>
									</tbody>
								</table>
							</div>
						</div>
						<!-- END EXAMPLE TABLE PORTLET-->
					</div>
				</div>
				<!-- END PAGE CONTENT -->
			</div>
<span style="font-size: 16px;font-weight: bolder;color: #2ae876;">&nbsp;&nbsp;&nbsp;导出订单：</span>
<span style="display:block;width: 90px;margin-left: 20px;height: 45px;line-height: 45px;">
	<a href="{:U('putExcel')}" id="putData"><img src="{:C('ADMIN_IMAGE_PATH')}putdata.png"/></a><!--默认找的是当前所在控制器的putExcel()方法-->
</span>
<!-- END PAGE CONTAINER-->
		</div>
		<!-- END PAGE -->
	</div>
	<!-- END CONTAINER -->

	<!-- BEGIN FOOTER -->
	<include file="Pub/footer"/>
	<!-- END CORE PLUGINS -->

	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script type="text/javascript" src="{:C('ADMIN_JS_PATH')}select2.min.js"></script>

	<script type="text/javascript" src="{:C('ADMIN_JS_PATH')}jquery.dataTables.js"></script>

	<script type="text/javascript" src="{:C('ADMIN_JS_PATH')}DT_bootstrap.js"></script>

	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script src="{:C('ADMIN_JS_PATH')}app.js"></script>

	<script src="{:C('ADMIN_JS_PATH')}table-editable.js"></script>    

	<script>
		c_url = "{:U('Order/order_del','',false)}";
		jQuery(document).ready(function() {       

		   App.init();

		   TableEditable.init();

		});

	</script>

</body>

<!-- END BODY -->

</html>
