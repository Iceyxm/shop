{__NOLAYOUT__}
<layout name="Pub/layout2" />
<!-- 登录主体部分start -->
<div class="login w990 bc mt10 regist">
	<div class="login_hd">
		<h2>用户注册</h2>
		<b></b>
	</div>
	<div class="login_bd">
		<div class="login_form fl">
			<form action="" method="post">
				<ul>
					<li>
						<label for="">用户名：</label>
						<input type="text" class="txt" name="user_name" />
						<p>3-20位字符，可由中文、字母、数字和下划线组成</p>
					</li>
					<li>
						<label for="">密码：</label>
						<input type="password" class="txt" name="password" />
						<p>6-20位字符，可使用字母、数字和符号的组合，不建议使用纯数字、纯字母、纯符号</p>
					</li>
					<li>
						<label for="">邮箱：</label>
						<input type="text" class="txt" name="user_email" />
						<p> <span>请输入正确的邮箱</span></p>
					</li>
					<li class="checkcode">
						<label for="">手机号码：</label>
						<input type="text"  name="user_tel" value="17682301080" id="user_tel"/>
						<span><input type="button" value="免费获取验证码" onclick="send()" /></a></span>
						<p><span id="sendresult"></span></p>
					</li>
					<li class="checkcode">
						<label for="">验证码：</label>
						<input type="text"  name="checkcode" />
						<p><span style='color:red;'>{$error|default=''}</span></p>
					</li>
					<li>
						<label for="">&nbsp;</label>
						<input type="checkbox" class="chb" checked="checked" /> 我已阅读并同意《用户注册协议》
					</li>
					<li>
						<label for="">&nbsp;</label>
						<input type="submit" value="" class="login_btn" />
					</li>
				</ul>
			</form>
		</div>
		
		<div class="mobile fl">
			<h3>手机快速注册</h3>			
			<p>中国大陆手机用户，编辑短信 “<strong>XX</strong>”发送到：</p>
			<p><strong>1069099988</strong></p>
		</div>
	</div>
</div>
<!-- 登录主体部分end -->
<div style="clear:both;"></div>
<script type="text/javascript">
	function send(){
	    //获取用户填写的手机号
		var tel = $('#user_tel').val();
		//ajax请求发送短信获取验证码
		$.ajax({
		    url:"{:U('User/sendCode')}",
			data:{'tel':tel},
			dataType:'json',
			success:function (msg) {
		        alert(msg.status);
				if (msg.status === 1){
				    $('#sendresult').html('短信发送成功');
				}else{
                    $('#sendresult').html('短信发送失败');
				}
            }
		})
	}
</script>
